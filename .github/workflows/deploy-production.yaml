name: Build & Deploy to Azure App Services
on:
  push:
    branches:
    - main
env:
  NODE_VERSION: '14.15.1'

jobs:
  build:
    name: Build The React App
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Setup Node.js Environment in ${{ env.NODE_VERSION }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install Dependencies
        run: npm install
      - name: Build The App
        run: npm run build
        env:
          REACT_APP_HCLSDK_API_KEY: ${{ secrets.REACT_APP_HCLSDK_API_KEY }}
          REACT_APP_HERE_ACCESS_KEY: ${{ secrets.REACT_APP_HERE_ACCESS_KEY }}
          REACT_APP_HERE_ACCESS_KEY_SECRET: ${{ secrets.REACT_APP_HERE_ACCESS_KEY_SECRET }}
      - name: Archieve Development Artifact
        uses: actions/upload-artifact@master
        with:
          name: build-production
          path: build
  deploy:
    name: Deploy To Azure App Services
    needs: build
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build-production
          path: build
      - name: Deploy To Azure App Services
        uses: Azure/static-web-apps-deploy@master
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "/" # App source code path
          app_artifact_location: "build" # Built app content directory - optional